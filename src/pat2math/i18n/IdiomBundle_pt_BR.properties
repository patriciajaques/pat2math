weTXT-118 = Segunda etapa (exemplo 5(4 + 3) = 35)
weTXT-119 = Multiplicar o número que está fora dos parênteses pelo segundo termo dentro dos parênteses, mantendo o sinal da expressão (no nosso exemplo é o sinal de mais). Assim, temos 5 * 4 + 5 * 3
