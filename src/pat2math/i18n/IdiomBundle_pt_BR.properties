weTXT-0 = Vamos rever como resolver uma equação
weTXT-1 = Esta equação é do mesmo tipo que nós já vimos anteriormente. O nosso objetivo é isolar o X no lado esquerdo da igualdade, e para fazer isso a gente subtrai por 4 nos dois lados.
weTXT-2 = Observe o que fizemos aqui
weTXT-3 = Nós aplicamos a operação inversa, tínhamos o 4 subtraindo ao X.
weTXT-4 = Utilizando a operação inversa, eu somo 4 de ambos os lados
weTXT-5 = Isso sempre vai dar zero somado ao x do lado esquerdo da igualdade.
weTXT-6 = Dica
weTXT-7 = Não é necessário escrever estes dois primeiros passos, então podemos removê-los da resolução.
weTXT-8 = Dica
weTXT-9 = Seguindo essa dica, nós eliminamos alguns passos e podemos ir direto aplicando a operação inversa do outro lado.
weTXT-10 = Tudo pronto!
weTXT-11 = Conseguimos resolver a equação com sucesso.
weTXT-12 = Vamos ver agora essa outra equação
weTXT-13 = Novamente, queremos isolar o X do lado esquerdo.
weTXT-14 = Para eliminar alguns passos, vamos utilizar a operação inversa direto no lado direito
weTXT-15 = Vamos diminuir 1 do lado direito e eliminar o +1 do lado esquerdo.
weTXT-16 = Opa! Aqui nós temos uma novidade!
weTXT-17 = Temos o -X, só que não estamos procurando o valor de -X, e sim de +X.
weTXT-18 = Como tornar esse -X positivo?
weTXT-19 = Podemos multiplicar ele por -1, aí ele fica +X.
weTXT-20 = Mas atenção!
weTXT-21 = Se nós multiplicarmos -1 do lado esquerdo, temos que multiplicar do lado direito também.
weTXT-22 = Vamos nos lembrar das regras de sinais da multiplicação
weTXT-23 = Em cada uma das perguntas a seguir, selecione a alternativa que você acha que é a resposta.
weTXT-24 = Opa! Aqui temos uma novidade muito importante!
weTXT-25 = X possui um coeficiente.
weTXT-26 = O que é um coeficiente?
weTXT-27 = É o número que multiplica X; neste caso, é o 2.
weTXT-28 = Como fazemos para tirar o 2 daqui?
weTXT-29 = Seguimos o mesmo princípio da operação inversa, conforme vimos anteriormente.
weTXT-30 = A operação inversa da multiplicação é a divisão
weTXT-31 = Assim, devemos passar o 2 para o outro lado dividindo o 10.
weTXT-32 = Mas cuidado!
weTXT-33 = O sinal de 2 não é alterado, permanece como um número positivo. O sinal só é modificado quando trabalhamos com adição e subtração, onde a operação inversa troca o sinal.
weTXT-34 = Observe que dividindo o 2 no lado direito, também estamos efetuando a divisão no lado esquerdo
weTXT-35 = Mas conforme fizemos anteriormente, podemos aplicar direto a operação inversa, não sendo necessário passar por este passo.
weTXT-36 = Tudo pronto!
weTXT-37 = Ao resolver a divisão do lado direito, descobrimos o valor de X e finalizamos a resolução da equação.
weTXT-38 = Vamos ver agora essa outra equação
weTXT-39 = Observe que X possui um coeficiente negativo.
weTXT-40 = Utilizando a operação inversa, passamos o -3 para o outro lado dividindo o 15
weTXT-41 = Cuidado: o sinal negativo deve ser preservado
weTXT-42 = Terminamos!
weTXT-43 = Lembre-se que ao dividir um número positivo por um negativo, temos como resultado um número negativo.
weTXT-44 = Opa! Aqui temos mais uma novidade!
weTXT-45 = Vamos trabalhar com frações pela primeira vez.
weTXT-46 = A incógnita X encontra-se em uma fração
weTXT-47 = Também podemos dizer que X possui um coeficiente fracionário, o número 1/4.
weTXT-48 = Como fazemos para tirar o 4 daqui?
weTXT-49 = Seguimos o mesmo princípio da operação inversa, conforme vimos anteriormente.
weTXT-50 = A operação inversa da divisão é a multiplicação
weTXT-51 = Assim, devemos passar o 4 para o outro lado multiplicando o 20.
weTXT-52 = Tudo pronto!
weTXT-53 = Ao resolver a multiplicação do lado direito, descobrimos o valor de X e finalizamos a resolução da equação.
weTXT-54 = Atenção agora!
weTXT-55 = Esta equação é um pouco diferente das anteriores, pois estamos trabalhando com denominador negativo.
weTXT-56 = Neste caso também vamos aplicar a operação inversa
weTXT-57 = Só temos que cuidar para manter o sinal negativo do -6 ao passá-lo para o outro lado da equação
weTXT-58 = Utilizando a operação inversa, passamos o -6 para o outro lado multiplicando o 42	//obsoleto
weTXT-59 = Agora só falta resolver a multiplicação 42 * (-6)	//obsoleto
weTXT-60 = Tudo pronto!	//obsoleto
weTXT-61 = Conseguimos resolver a equação com sucesso.	//obsoleto
weTXT-62 = Opa! Aqui temos uma novidade muito importante!
weTXT-63 = Esse é o formato padrão de equações de primeiro grau.
weTXT-64 = Observe que será necessário aplicarmos mais de um tipo de operação inversa
weTXT-65 = Temos uma multiplicação em X seguida de uma subtração.
weTXT-66 = Vamos começar pela operação inversa da subtração, que é a adição
weTXT-67 = Assim, passamos o -10 para o outro lado invertendo o seu sinal.
