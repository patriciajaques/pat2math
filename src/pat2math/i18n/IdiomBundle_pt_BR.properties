weTXT-108 = O que é a propriedade distributiva?
weTXT-109 = É uma propriedade da multiplicação que nos diz que, na multiplicação de números quaisquer, podemos converter qualquer um deles em uma soma ou subtração que o resultado permanecerá o mesmo
