weTXT-0 = Vamos a revisar cómo resolver una ecuación
weTXT-1 = Esta ecuación es del mismo tipo que hemos visto anteriormente. Nuestro objetivo es aislar la X en el lado izquierdo de la igualdad, y para hacer eso la gente sustrae por 4 en los dos lados.
weTXT-2 = Observe lo que hicimos aquí
weTXT-3 = Nosotros aplicamos la operación inversa, teníamos el 4 sustrayendo al X.
weTXT-4 = Utilizando la operación inversa, añadiré 4 en ambos lados
weTXT-5 = Eso siempre va a dar zero sumado al x del lado izquierdo de la igualdad.
weTXT-6 = Sugerencia
weTXT-7 = No es necesario escribir estos dos primeros pasos, entonces podemos eliminarlos de la resolución.
weTXT-8 = Sugerencia
weTXT-9 = Siguiendo esta sugerencia, eliminamos algunos pasos y podemos ir directamente aplicando la operación inversa del otro lado.
weTXT-10 = ¡Todo listo!
weTXT-11 = Hemos logrado resolver la ecuación con éxito.
weTXT-12 = Vamos a ver ahora esa otra ecuación
weTXT-13 = Otra vez, queremos aislar la X del lado izquierdo.
weTXT-14 = Para eliminar algunos pasos, vamos a utilizar la operación inversa directa en el lado derecho
weTXT-15 = Vamos a disminuir 1 del lado derecho y eliminar el +1 del lado izquierdo.
weTXT-16 = ¡Aquí tenemos una novedad!
weTXT-17 = Tenemos el -X, sólo que no estamos buscando el valor de -X, sino de +X.
weTXT-18 = Cómo hacer este -X positivo?
weTXT-19 = Podemos multiplicar él por -1, ahí se queda +X.
weTXT-20 = ¡Pero atención!
weTXT-21 = Si multiplicamos -1 del lado izquierdo, tenemos que multiplicar del lado derecho también.
weTXT-22 = Vamos a recordar las reglas de signos de la multiplicación
weTXT-23 = En cada una de las siguientes preguntas, seleccione la alternativa que usted piensa que es la respuesta.
weTXT-24 = ¡Aquí tenemos una novedad muy importante!
weTXT-25 = X tiene un coeficiente.
weTXT-26 = ¿Qué es un coeficiente?
weTXT-27 = Es el número que multiplica X, en este caso, es el 2.
weTXT-28 = ¿Cómo hacemos para sacar el 2 de aquí?
weTXT-29 = Seguimos el mismo principio de la operación inversa, como vimos anteriormente.
weTXT-30 = La operación inversa de la multiplicación es la división
weTXT-31 = Así, debemos pasar el 2 al otro lado dividiendo el 10.
weTXT-32 = ¡Pero cuidado!
weTXT-33 = La señal de 2 no se cambia, permanece como un número positivo. La señal sólo se modifica cuando trabajamos con adición y resta, donde la operación inversa cambia la señal.
weTXT-34 = Observe que dividiendo el 2 en el lado derecho, también estamos efectuando la división en el lado izquierdo
weTXT-35 = Pero como hicimos anteriormente, podemos aplicar directamente la operación inversa, no siendo necesario pasar por este paso.
weTXT-36 = ¡Todo listo!
weTXT-37 = Al resolver la división del lado derecho, descubrimos el valor de X y finalizamos la resolución de la ecuación.
weTXT-38 = Vamos a ver ahora esa otra ecuación
weTXT-39 = Observe que X tiene un coeficiente negativo.
weTXT-40 = Utilizando la operación inversa, pasamos el -3 al otro lado dividiendo el 15
weTXT-41 = Precaución: la señal negativa debe conservarse
weTXT-42 = ¡Terminamos!
weTXT-43 = Recuerde que al dividir un número positivo por un negativo, tenemos como resultado un número negativo.
weTXT-44 = Opa! Aquí tenemos otra novedad!
weTXT-45 = Vamos a trabajar con fracciones por primera vez.
weTXT-46 = La incógnita X se encuentra en una fracción
weTXT-47 = También podemos decir que X tiene un coeficiente fraccionario, el número 1/4.
weTXT-48 = ¿Cómo hacemos para sacar el 4 de aquí?
weTXT-49 = Seguimos el mismo principio de la operación inversa, como vimos anteriormente.
weTXT-50 = La operación inversa de la división es la multiplicación
weTXT-51 = Así, debemos pasar el 4 al otro lado multiplicando el 20.
weTXT-52 = ¡Todo listo!
weTXT-53 = Al resolver la multiplicación del lado derecho, descubrimos el valor de X y finalizamos la resolución de la ecuación.
weTXT-54 = ¡Atención ahora!
weTXT-55 = Esta ecuación es un poco diferente de las anteriores, pues estamos trabajando con denominador negativo.
weTXT-56 = En este caso también vamos a aplicar la operación inversa
weTXT-57 = Sólo tenemos que cuidar para mantener la señal negativa del -6 al pasar al otro lado de la ecuación
weTXT-58 = //Utilizando la operación inversa, pasamos el -6 al otro lado multiplicando el 42
weTXT-59 = //Ahora sólo falta resolver la multiplicación 42 * (-6)
weTXT-60 = //¡Todo listo!
weTXT-61 = //Hemos conseguido resolver la ecuación con éxito.
weTXT-62 = ¡Aquí tenemos una novedad muy importante!
weTXT-63 = Éste es el formato estándar de ecuaciones de primer grado.
weTXT-64 = Observe que será necesario aplicar más de un tipo de operación inversa
weTXT-65 = Tenemos una multiplicación en X seguida de una sustracción.
weTXT-66 = Vamos a empezar por la operación inversa de la substracción, que es la adición
weTXT-67 = Así, pasamos el -10 hacia el otro lado invirtiendo su señal.
weTXT-68 = Resolviendo la suma del lado derecho, obtenemos el número 18
weTXT-69 = Ahora, nuestro siguiente paso es aislar la incógnita X.
weTXT-70 = Utilizando la operación inversa de la multiplicación, pasamos el 4 al otro lado dividiendo el 18
weTXT-71 = Cuidado: estamos trabajando con multiplicación y división, así el 4 debe permanecer con la misma señal (positivo).
weTXT-72 = Podemos simplificar esta fracción dividiendo por 2 arriba y abajo
weTXT-73 = Así llegamos al resultado final de la ecuación.
weTXT-74 = Vamos a resolver esta ecuación ahora?
weTXT-75 = Esta ecuación es muy parecida a la anterior, pero X tiene un coeficiente negativo y el término del lado derecho también es negativo.
weTXT-76 = Observe que también será necesario aplicar más de un tipo de operación inversa
weTXT-77 = Tenemos una multiplicación en X seguida de una adición.
weTXT-78 = Vamos a empezar por la operación inversa de la adición, que es la sustracción
weTXT-79 = Así, pasamos el +9 al otro lado invirtiendo su señal.
weTXT-80 = Resolviendo la substracción del lado derecho, obtenemos el número -36
weTXT-81 = Ahora, nuestro siguiente paso es aislar la incógnita X.
weTXT-82 = Para eliminar algunos pasos, vamos a pasar directamente al -3 dividiendo el -36 en el otro lado
weTXT-83 = Recuerde que el signo negativo debe ser preservado.
weTXT-84 = Recuerde que la división de dos números negativos resulta en un número positivo
weTXT-85 = Todo listo, conseguimos resolver la ecuación con éxito.
weTXT-86 = Gracias Aquí es una novedad!
weTXT-87 = Vamos a trabajar por primera vez con expresiones que involucran más de un término de X.
weTXT-88 = En este caso, podemos decir que tenemos términos similares que pueden ser sumados o sustraídos
weTXT-89 = Son ellos: 5x, -2x y x
weTXT-90 = Vamos a empezar resolviendo la resta en el lado izquierdo
weTXT-91 = Cuando tenemos una diferencia de términos similares, conservamos la incógnita X y sustrae sus coeficientes.
weTXT-92 = En esta ecuación, tenemos que 5x - 2x = (5 - 2)x = 3x
weTXT-93 = El siguiente paso es sacar el +8 de aquí.
weTXT-94 = La operación inversa de la adición es la substracción
weTXT-95 = Así, pasamos el +8 al otro lado invirtiendo su señal.
weTXT-96 = Ahora podemos resolver la substracción que tenemos en el lado derecho
weTXT-97 = Al mismo tiempo podríamos pasar el + x, pero vamos a hacer un paso a la vez.
weTXT-98 = La operación inversa también vale para términos en función de X
weTXT-99 = De esta forma, pasamos el + x hacia el lado izquierdo invirtiendo su señal.
weTXT-100 = Al resolver la substracción 3x - x, obtenemos 2x
weTXT-101 = Estamos casi terminando de resolver esta ecuación.
weTXT-102 = Utilizando la operación inversa, pasamos el 2 al otro lado dividiendo el otro número 2
weTXT-103 = Recuerde que debemos preservar su señal positiva.
weTXT-104 = ¡Todo listo!
weTXT-105 = Simplificando esta fracción, llegamos al resultado 1 y concluimos el desarrollo de la ecuación.
weTXT-106 = Presentamos las ecuaciones con propiedad distributiva
weTXT-107 = Estas ecuaciones son más fáciles de lo que parecen. Vamos a explicar paso a paso para que entiendas bien
weTXT-108 = ¿Qué es la propiedad distributiva?
weTXT-109 = Es una propiedad de la multiplicación que nos dice que, en la multiplicación de números cualesquiera, podemos convertir cualquiera de ellos en una suma o sustracción que el resultado permanecerá igual.
weTXT-110 = Vamos a dar un ejemplo en la práctica
weTXT-111 = Considere la multiplicación 5 * 7 = 35. Hay varias maneras de escribir el número 7 en la forma de adición o resta. Una de ellas es 4 + 3
weTXT-112 = De esta manera, tenemos 5(4 + 3) = 35
weTXT-113 = Como estamos trabajando con números definidos, la opción más fácil sería sumar primero 4 + 3, y luego multiplicar por 5
weTXT-114 = ¿Cuál sería la otra forma de resolver?
weTXT-115 =  Podemos distribuir esa multiplicación en una suma de productos. Esta distribución se realiza en dos etapas 
weTXT-116 = Primer paso (ejemplo 5(4 + 3) = 35)
weTXT-117 = Multiplicar el número que está fuera de los paréntesis por el primer término dentro de los paréntesis. En este ejemplo tenemos 5 * 4
weTXT-118 = Segunda etapa (ejemplo 5(4 + 3) = 35)
weTXT-119 = Multiplicar el número que está fuera de los paréntesis por el segundo término dentro de los paréntesis, manteniendo la señal de la expresión (en nuestro ejemplo es el signo más). Así, tenemos 5 * 4 + 5 * 3
weTXT-120 = Ahora es sólo calcular la nueva expresión
weTXT-121 = Tenemos que 5 * 4 = 20 y 5 * 3 = 15. Sumando los dos resultados tenemos 20 + 15 = 35, exactamente el valor de la multiplicación 5 * 7
weTXT-122 = Vamos a aplicar los conceptos aprendidos en nuestra ecuación
weTXT-123 = Vamos a empezar por la primera propiedad distributiva, que es 5(2 + x). Incluso trabajando con incógnitas, las reglas no cambian
weTXT-124 = Primera etapa
weTXT-125 = Multiplicar el número que está fuera de los paréntesis por el primer término dentro de los paréntesis, en este caso tenemos 5 * 2
weTXT-126 = Segunda etapa
